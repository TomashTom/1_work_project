<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kontaktai | Tomash Shop</title>
    <meta name="description" content="Susisiekite su mumis – mes kuriame profesionalius tinklapius ir siūlome web dizaino bei SEO optimizavimo paslaugas.">
    <meta name="keywords" content="kontaktai, tinklapių kūrimas, web dizainas, SEO paslaugos">
    <meta name="author" content="Tomash Shop">
    <meta name="robots" content="index, follow">

    <!-- <link rel="stylesheet" href="../../contact_style.css"> -->

    <link rel="stylesheet" href="../../assets/css/contact_style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">Tomash Shop</div>
        <nav>
            <ul>
                <li><a href="../../index.html">Pradžia</a></li>
                <li><a href="about.html">Apie mus</a></li>
                <li><a href="contact.html">Kontaktai</a></li>
                <li><a href="submissions.html">Paraiškos</a></li>
                <li><a href="services.html">Paslaugos</a></li>
                <li><a href="portfolio.html">Projektai</a></li>
            </ul>
        </nav>
    </header>
    

    <section class="contact-container">
        <div class="contact-wrapper">
            <div class="contact-form">
                <h2>Susisiekite su mumis</h2>
                <form id="contact-form">
                    <div class="input-group">
                        <label for="name"><i class="fas fa-user"></i> Vardas:</label>
                        <input type="text" id="name" placeholder="Įveskite savo vardą" required>
                    </div>
    
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> El. paštas:</label>
                        <input type="email" id="email" placeholder="Įveskite el. pašto adresą" required>
                    </div>
    
                    <div class="input-group">
                        <label for="phone"><i class="fas fa-phone"></i> Telefono numeris:</label>
                        <input type="tel" id="phone" placeholder="Įveskite telefono numerį">
                    </div>
    
                    <div class="input-group">
                        <label for="request-type"><i class="fas fa-list"></i> Užklausos tipas:</label>
                        <select id="request-type" required>
                            <option value="support">Techninė pagalba</option>
                            <option value="sales">Pasiūlymai</option>
                            <option value="general">Bendras klausimas</option>
                        </select>
                    </div>
    
                    <div class="input-group">
                        <label for="message"><i class="fas fa-comment"></i> Žinutė:</label>
                        <textarea id="message" placeholder="Įrašykite savo žinutę..." maxlength="500" required></textarea>
                        <small id="char-count">0/500 simbolių</small>
                    </div>
    
                    <button class="btn" type="submit">Siųsti</button>
                    <p id="success-message" style="display: none; color: green; font-weight: bold;">Žinutė sėkmingai išsiųsta!</p>
                </form>
            </div>
    
            <div class="contact-image">
                <img src="../../images/contact2.jpg" alt="Susisiekite su mumis">
            </div>
        </div>
    </section>
    

    <script src="../../assets/js/script.js"></script>


</body>
</html>
